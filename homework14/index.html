<script>
    function wakeUp (alarmWentOff) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (alarmWentOff) {
                    console.log('Wake up');
                    resolve('Get up');
                } else {
                    console.log('You have day off');
                    reject ();
                }
            }, 3000)
        })
    }


    function eat (enoughTime) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (enoughTime) {
                    console.log('Have breakfast');
                    resolve('Yummi, yummi');
                } else {
                    console.log('You can eat on the way to work')
                    reject ();
                }

            }, 1000)
        })

    }


    function shower (hotWaterIsAvailable) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (hotWaterIsAvailable) {
                    console.log('Take a shower');
                    resolve();
                } else {
                    console.log('You need to heat some water')
                    reject();
                }


            }, 2000)
        })
    }


    function waitForBus (busIsComingLater) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (!busIsComingLater) {
                    console.log('Wait for a bus');
                    resolve('You are lucky!');
                } else {
                    console.log('Take a taxi')
                    reject();
                }

            }, 5000)
        })
    }


    function lunch () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Have lunch');
                resolve('Take your time');
            }, 2500)
        })
    }

    function goToTheGym () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Go to the gym');
                resolve();
            }, 1500)
        })
    }

    function meetFriends (itIsRaining) {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                if (!itIsRaining) {
                    console.log('Meet your friends');
                    resolve();
                } else {
                    console.log('Next time');
                    reject();
                }

            }, 1000)
        })
    }

    function shopping () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Go to the supermarket');
                resolve();
            }, 2500)
        })
    }

    function cooking () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Cook something for dinner');
                resolve();
            }, 2500)
        })
    }

    function landry () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Do the laundry');
                resolve();
            }, 2000)
        })
    }

    function read () {
        return new Promise((resolve) => {
            setTimeout(() => {
                console.log('Read a book');
                resolve();
            }, 500)
        })
    }


    async function schedule() {
            await wakeUp(true);
            await eat(true);
            await shower(true);
            await waitForBus(false);
            await lunch();
            await goToTheGym();
            await meetFriends(false);
            await shopping();
            await cooking();
            await landry();
            await read();
    }

    schedule();
